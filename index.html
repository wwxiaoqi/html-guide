<!doctype html>
<html lang="zh-CN">
<title>梨的网址导航</title>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1,maximum-scale=1" name=viewport>
<meta content="jsthon" name="author">
<meta content="梨的网址导航" name="description">
<meta content="梨的网址导航" name="keywords">
<link href="css/style.css" rel=stylesheet>

<body style="background:#fff">
    <div id="site-main">
        <header id="site-header">
            <div class="container">
                <div class="float-left" id="header-logo"><a href="/"><i class="icon-logo"></i></a></div>
                <div class="float-right" id="burger">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="toggle-switch">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </header>
        <div class="headline search-bar">
            <div class="container">
                <div class="headline-content">
                    <div class="search-tab">
                        <span class="baidu">百度</span>
                        <span class="google">谷歌</span>
                        <span class="bing">必应</span>
                        <span class="image">图片</span>
                        <span class="torrent">种子</span>
                        <span class="scholar">学术</span>
                    </div>
                    <form class="search-form" target="_blank">
                        <input class="float-left search-keyword" type=search autocomplete=off autofocus>
                        <input class="float-right" type="submit" value="搜索">
                    </form>
                </div>
            </div>
        </div>
        <div class="works">
            <div class="work-link">
                <div class="container">
                    <div class="tab">
                        <span class="common">常用</span>
                        <span class="amuse">娱乐</span>
                        <span class="study">学习</span>
                        <span class="life">生活</span>
                        <span class="tech">技术</span>
                        <span class="design">设计</span>
                    </div>
                    <div class="info"></div>
                </div>
            </div>
        </div>
        <footer id="site-footer">
            <div class="container">
                <div class="copy">梨的网址导航<br></div>
            </div>
        </footer>
    </div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
